name: k_portfolio
description: "Shaik Karishma's personal Flutter portfolio website."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  font_awesome_flutter: ^10.12.0

  # For launching URLs (LinkedIn, Email, etc.)
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/avatar.jpg
